<div class="container-fluid login_form">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label>User Name</label>
              <input ngModel type="text" class="form-control" name="username" placeholder="Enter user name" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input ngModel type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        
            <div style="text-align: center; margin-top: 20px;">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
